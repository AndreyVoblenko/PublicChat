<!DOCTYPE html>
<html>
<head>
    <title>Чат</title>
</head>
<body>
    <div id="loginForm" style="display: none;">
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="chatForm" style="display: none;">
        <input type="text" id="message" placeholder="Сообщение">
        <button onclick="sendMessage()">Отправить</button>
        <div id="chat"></div>
    </div>

    <script>
        // Эти функции будут отправлять запросы на внешний backend
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Отправка данных на backend (пример через fetch)
            const response = await fetch('ВАШ_BACKEND_URL/register', {
                method: 'POST',
                body: JSON.stringify({ username, password })
            });
            // Обработка ответа
        }

        // Аналогично для login(), sendMessage() и загрузки сообщений
    </script>
</body>
</html>
